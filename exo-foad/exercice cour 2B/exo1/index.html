<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Titre du texte</h1>

       <div>
            <input type="range" id="background" name="background"
                min="0" max="255">
            <label for="background">Couleur de fond (RGB)</label>
        </div>

        <div>
            <input type="range" id="padding" name="padding" 
                min="0" max="30">
            <label for="padding">Padding</label>
        </div>   

        <div>
            <input type="range" id="height" name="height"
                min="0" max="200">
            <label for="height">Height</label>
        </div>

        <div>
            <input type="range" id="widht" name="widht" 
                min="0" max="200">
            <label for="widht">Widht</label>
        </div>   
        
       <div>
            <input type="range" id="arrondi" name="arrondi"
            min="0" max="180">
            <label for="arrondi">Arrondi</label>
        </div>

        <div>
            <input type="range" id="rotation" name="rotation" 
                min="0" max="100">
            <label for="rotation">Rotation</label>
        </div>   
</body>
</html>
